<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>OdontoSystems</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="shortcut icon" href="logo-notext.png" type="favicon.ico">
    <link rel='stylesheet' type='text/css' media='screen' href='style/styles.css'>
    <script src='main.js'></script>
</head>

<body>
    <header>
        <div id="menu">
            <div class="logo-header">
                <img class="logo-header-main" src="images/logo-notext.png">
            </div>
            <div id="inicio_header">
                <a href="index.html">
                    <button id="botao">Ínicio</button>
                </a>
            </div>
            <a href="planos.html" class="hrefplanos">
                <div class="planos-header">Planos</div>
            </a>
            <a href="sobre.html" class="hrefsobre">
                <div class="sobre-header">Sobre</div>
            </a>
            <a href="suporte.html" class="hrefsuporte">
                <div class="suporte-header">Suporte</div>
            </a>
            <div class="assine-header">
                <a href="planos.html" class="href-button-assine">
                    <button class="assine-header-main">
                        Assine já
                    </button>
                </a>
            </div>
            <div class="area-header">
                <button class="area-header-main">
                    Área do assinante
                </button>
            </div>
        </div>
    </header>
    <main>
        <div class="conteudo-suporte">
        <center>
            <div class="title-suporte">
                Fale Conosco
            </div>
        </center>
        <center>
            <div class="container-suporte">
                <div class="title-container">
                    Envie-nos uma mensagem relatando seu problema!
                </div>
                <div class="inputs-container">
                    <div class="input-relate">
                        <div class="title-relate">Mensagem:</div>
                        <input type="text" class="input-relate-main">
                    </div>
                    <div class="input-relate">
                        <div class="title-relate">Nome:</div>
                        <input type="text" class="input-relate-main">
                    </div>
                    <div class="input-relate">
                        <div class="title-relate">Email:</div>
                        <input type="text" class="input-relate-main">
                    </div>
                    <div class="input-relate">
                        <div class="title-relate">Cadastro:</div>
                        <input type="text" class="input-relate-main">
                    </div>
                </div>
                <div class="botao-relate-mensagem">
                    <button class="botao-relate">Enviar</button>
                </div>
            </div>

        </center>
    </div>
        <div class="socials-planos-suporte">
            <img class="whatsapp-planos" src="images/whatsapp.png">
            <img class="instagram-planos" src="images/instagram.png">
        </div>
    </main>

</body>

</html>
