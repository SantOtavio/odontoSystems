<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>OdontoSystems</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="shortcut icon" href="logo-notext.png" type="favicon.ico">
    <link rel='stylesheet' type='text/css' media='screen' href='style/styles.css'>
    <script src='main.js'></script>
</head>

<body>
    <header>
        <div id="menu">
            <div class="logo-header">
                <img class="logo-header-main" src="./images/logo-notext.png">
            </div>
            <div id="inicio_header">
                <a href="index.html">
                    <button id="botao">Ínicio</button>
                </a>
            </div>
            <a href="planos.html" class="hrefplanos">
                <div class="planos-header">Planos</div>
            </a>
            <a href="sobre.html" class="hrefsobre">
                <div class="sobre-header">Sobre</div>
            </a>
            <a href="suporte.html" class="hrefsuporte">
                <div class="suporte-header">Suporte</div>
            </a>
            <div class="assine-header">
                <a href="planos.html" class="href-button-assine">
                    <button class="assine-header-main">
                        Assine já
                    </button>
                </a>

            </div>
            <div class="area-header">
                <a  class="hrefassinante" href="areaassinante.html">
                <button class="area-header-main">
                    Área do assinante
                </button>
                </a>
            </div>

        </div>
    </header>
    <main>
        <div class="homepage">
            <div class="text-homepage">
                <div class="title-top">Odonto Systems</div>
                <div class="frase-top">Os MELHORES sistemas,</div>
                <div class="frase2-top">para as MELHORES clínicas!</div>
                <div class="primeiro-mes">Primeiro mês:</div>
                <div class="gratis">R$ 0,00</div>
                <div class="apenas-novos">*Apenas para novos clientes</div>
                <div class="button-adquira">
                    <a href="planos.html" class="hrefplanos">
                        <button class="button-adquira-main">
                            Adquira um plano
                        </button>
                    </a>
                </div>
                <div class="imgdentista">
                    <img class="img-dentista" src="./images/dentista.png">
                </div>
                <div class="jacliente">
                    <div class="title-jacliente">Já é cliente?</div>
                    <div class="facalogin-jacliente">Faça login</div>
                    <div class="email-login">
                        <div class="email-text">Email</div>
                        <input class="email-input" type="text">
                    </div>
                    <div class="senha-login">
                        <div class="senha-text">Senha</div>
                        <input class="senha-input" type="text">
                    </div>
                    <div class="loginbutton-jacliente">
                        <button class="loginbutton-main">
                            Login
                        </button>
                    </div>
                </div>
                <div class="logowith-text">
                    <img class="logowithtext-main" src="./images/logo3.png">
                </div>
                <div class="socials-homepage">
                    <img class="whatsapp-homepage" src="./images/whatsapp.png">
                    <img class="instagram-homepage" src="./images/instagram.png">
                </div>
            </div>
    </main>
</body>

</html>
