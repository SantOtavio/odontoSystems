<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>OdontoSystems</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="shortcut icon" href="logo-notext.png" type="favicon.ico">
    <link rel='stylesheet' type='text/css' media='screen' href='style/styles.css'>
    <script src='main.js'></script>
</head>

<body>
    <header>
        <div id="menu">
            <div class="logo-header">
                <img class="logo-header-main" src="images/logo-notext.png">
            </div>
            <div id="inicio_header">
                <a href="index.html">
                    <button id="botao">Ínicio</button>
                </a>
            </div>
            <a href="planos.html" class="hrefplanos">
                <div class="planos-header">Planos</div>
            </a>
            <a href="sobre.html" class="hrefsobre">
                <div class="sobre-header">Sobre</div>
            </a>
            <a href="suporte.html" class="hrefsuporte">
                <div class="suporte-header">Suporte</div>
            </a>
            <div class="assine-header">
                <a href="planos.html" class="href-button-assine">
                    <button class="assine-header-main">
                        Assine já
                    </button>
                </a>
            </div>
            <div class="area-header">
                <a  class="hrefassinante" href="areaassinante.html">
                <button class="area-header-main">
                    Área do assinante
                </button>
                </a>
            </div>
        </div>
    </header>
    <main>
        <div class="title-planos">
            Conheça nossos planos!
        </div>
        <div class="planos">
            <div class="plano-basico">
                <div class="estrela-basico">
                    <img class="estrela-basico-main" src="images/estrela-basico.png">
                </div>
                <div class="plano-basico-text">Plano</div>
                <div class="plano-basico-text2">BÁSICO</div>
                <div class="especif-basico">
                    <div class="especif-basico1">
                        <div class="ponto-basico"></div>
                        <div class="text1-especif-basico">App Mobile</div>
                    </div>
                    <div class="especif-basico2">
                        <div class="ponto-basico2"></div>
                        <div class="text1-especif-basico2">SMS</div>
                    </div>
                    <div class="especif-basico3">
                        <div class="ponto-basico3"></div>
                        <div class="text1-especif-basico3">Sistema de vendas</div>
                    </div>
                    <div class="compra-basico">
                        <button id="compra-basico-main">
                            ASSINAR
                        </button>
                    </div>
                </div>
            </div>
            <div class="plano-intermediario">
                <div class="estrela-intermediario">
                    <img class="estrela-intermediario-main" src="images/estrela-intermediario.png">
                </div>
                <div class="plano-intermediario-text">Plano</div>
                <div class="plano-intermediario-text2">INTERMEDIÁRIO</div>
                <div class="especif-intermediario">
                    <div class="especif-intermediario1">
                        <div class="ponto-intermediario"></div>
                        <div class="text1-especif-intermediario">Site WEB</div>
                    </div>
                    <div class="especif-intermediario2">
                        <div class="ponto-intermediario2"></div>
                        <div class="text1-especif-intermediario2">WhatsApp</div>
                    </div>
                    <div class="especif-intermediario3">
                        <div class="ponto-intermediario3"></div>
                        <div class="text1-especif-intermediario3">Agenda Inteligente</div>
                    </div>
                    <div class="compra-intermediario">
                        <button id="compra-intermediario-main">
                            ASSINAR
                        </button>
                    </div>
                </div>
            </div>
            <div class="plano-avancado">
                <div class="estrela-avancado">
                    <img class="estrela-avancado-main" src="images/estrela-avancado.png">
                </div>
                <div class="plano-avancado-text">Plano</div>
                <div class="plano-avancado-text2">AVANÇADO</div>
                <div class="especif-avancado">
                    <div class="especif-avancado1">
                        <div class="ponto-avancado"></div>
                        <div class="text1-especif-avancado">Personalização</div>
                    </div>
                    <div class="especif-avancado2">
                        <div class="ponto-avancado2"></div>
                        <div class="text1-especif-avancado2">Metas</div>
                    </div>
                    <div class="especif-avancado3">
                        <div class="ponto-avancado3"></div>
                        <div class="text1-especif-avancado3">Check-in</div>
                    </div>
                    <div class="compra-avancado">
                        <button id="compra-avancado-main">
                            ASSINAR
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="socials-planos">
            <img class="whatsapp-planos" src="images/whatsapp.png">
            <img class="instagram-planos" src="images/instagram.png">
        </div>
    </main>
</body>

</html>
